{% extends "admin/base_site.html" %}
{% block content %}
<h1 style="text-align:center">Add Lottery Results</h1>
<form method="post">{% csrf_token %}
    <table cellspacing="0" rules="all" border="1" style="border-collapse: collapse; width: 100%; margin: 0 auto;">
        {% for row in numbers_grid %}
        <tr>
            {% for cell in row %}
            <td style="font-size:22px;font-weight:bold;width:8%;padding:10px;text-align:center;background-color:{{ cell.color }};">
                {{ cell.first }}
                <input type="text" name="{{ cell.input_name }}" maxlength="2" style="width: 40px; font-size: 15px; margin-left: 5px;" />
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    <div style="text-align:center;">
        <input type="submit" value="Save Results" class="default">
    </div>
</form>
{% endblock %}
